name: Deploy to Firebase Hosting on merge
"on":
  push:
    branches: [main, prod]

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: actions/checkout
        uses: actions/checkout@v3

      - name: Build website
        run: |
          yarn install
          yarn build

      - name: test
        run: echo "hi"
        
      - name: Firebase Deploy Dev
        if: github.ref == 'refs/heads/dev'
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          target: default
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_DAEDDONG_ADMIN_DEV }}"
          projectId: daeddong-admin-dev
          channelId: "deploy-${{ github.event.number }}-${{ github.event.pull_request.head.ref }}"

      
      - name: Firebase Deploy Prod
        if: github.ref == 'refs/heads/prod'
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          target: production
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_DAEDDONG_ADMIN_PRODUCTION }}"
          projectId: daeddong-admin-production
          channelId: "deploy-${{ github.event.number }}-${{ github.event.pull_request.head.ref }}"



      

