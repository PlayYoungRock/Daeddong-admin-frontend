name: Deploy to Firebase Hosting on merge
"on":
  push:
    branches: [main, prod]

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: yarn install && yarn build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_DAEDDONG_ADMIN_PRODUCTION }}"
          projectId: daeddong-admin-production
          channelId: "deploy-${{ github.event.number }}-${{ github.event.pull_request.head.ref }}"
      
      - name: Install firebase tools
        run: |
          sudo npm install -g firebase-tools
          firebase use daeddong-admin --token ${{secrets.FIREBASE_TOKEN}}

      - name: Build website
        run: |
          yarn
          yarn build

      - name: Deploy to staging site
        if: github.ref == 'refs/heads/dev'
        run: firebase deploy --only hosting:dev --non-interactive --token ${{secrets.FIREBASE_TOKEN}} -m "RunID ${{ github.run_id }} Commit SHA ${{ github.sha }}"

      - name: Deploy to production site
        if: github.ref == 'refs/heads/master'
        run: firebase deploy --only hosting:prod --non-interactive --token ${{secrets.FIREBASE_TOKEN}} -m "RunID ${{ github.run_id }} Commit SHA ${{ github.sha }}"
