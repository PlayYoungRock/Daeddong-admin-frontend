name: Deploy to Firebase Hosting on merge
"on":
  push:
    branches: [main, prod]

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Build website
        run: |
          yarn install
          yarn build

      - name: Install firebase tools
        run: |
          yarn global add firebase-tools
          firebase use daeddong-admin ${{secrets.FIREBASE_TOKEN}}

      - name: Deploy to staging site
        if: github.ref == 'refs/heads/dev'
        run: firebase deploy --only hosting:dev --non-interactive ${{secrets.FIREBASE_TOKEN}} -m "RunID ${{ github.run_id }} Commit SHA ${{ github.sha }}"

      - name: Deploy to production site
        if: github.ref == 'refs/heads/master'
        run: firebase deploy --only hosting:prod --non-interactive ${{secrets.FIREBASE_TOKEN}} -m "RunID ${{ github.run_id }} Commit SHA ${{ github.sha }}"
